<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls Blog</title>
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <style>
            /* General body styling */
            body {
                font-family: 'Roboto', sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
                color: #333;
            }

            /* Header styling */
            header {
                background-color: #ff223c;
                color: white;
                padding: 20px 0;
                text-align: center;
                font-family: 'Lora', serif;
            }

            header h1 {
                margin: 0;
                font-size: 2.5rem;
                font-weight: 700;
            }

            header h1 a {
                color: white;
                text-decoration: none;
            }

            /* Styling for articles */
            article {
                background: white;
                margin: 20px auto;
                padding: 20px;
                max-width: 600px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            article h2 {
                margin: 0 0 10px;
                font-size: 1.8rem;
                font-weight: 700;
                font-family: 'Lora', serif;
                color: #ff223c;
            }

            article h2 a {
                text-decoration: none;
                color: #ff223c;
            }

            article h2 a:hover {
                text-decoration: underline;
            }

            article time {
                display: block;
                font-size: 0.9rem;
                color: #999;
                margin-bottom: 10px;
            }

            article p {
                margin: 0;
                font-size: 1rem;
                font-family: 'Roboto', sans-serif;
            }

            /* General link styling */
            a {
                color: #ff223c;
            }

            a:hover {
                color: #ff223c;
            }
        </style>
    </head>
    <body>
        <header>
            <h1><a href="/">Django Girls Blog</a></h1>
        </header>
        {% for post in posts %}
        <article>
            <time>published: {{ post.published_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
        {% endfor %}
    </body>
</html>
